<section class="bg-light mt-3">
  <div class="row align-items-center">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Adding Khassida Drouss</h2>
        </div>
        <div class="card-body">
          <div class="alert alert-danger" *ngIf="error">{{error.message}}</div>
          <form method="post">
            <div class="form-group">
              <label class="control-label">
                Khassida Name
              </label>
              <input type="text" name="khassidaName" id="khassidaName" [(ngModel)]="khassida.khassida_name"  class="form-control" required />
            </div>
            <div class="form-group">
              <label class="control-label">
                Cover Image
              </label>
              <input type="file" name="coverImageUrl" id="coverImageUrl" [(ngModel)]="khassida.cover_image_url"
                     (change)="onFileImageSelected($event)"
                     class="form-control" required />
            </div>

            <div class="form-group">
              <label class="control-label">
                Khassida Pdf
              </label>
              <input type="file" name="khassidaPdf" id="khassidaPdf" [(ngModel)]="khassida.khassida_pdf_url"
                     (change)="onFilePdfSelected($event)"
                     class="form-control" required />
            </div>



            <div class="form-group">
              <input type="button" class="btn btn-success" value="Add Khassida Singer" (click)="addKhassidaDrouss();" />
            </div>
            <div class="pull-right">
              <a routerLink="/list-khassida-singers" class="btn btn-primary btn-sm">List Khassida Singers</a>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</section>
