<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Khassida Drouss List</h4>
      </div>
      <div class="pull-right mt-4 ml-4">
        <a  class="btn btn-round btn-secondary"
            (click)="addKhassidaDrouss();"
        >Add Khassida Drouss</a>
      </div>
      <div class="card-body">
        <!--        <div class="alert alert-success" *ngIf="message">{{message.message}}</div>-->
                <div class="alert alert-success" *ngIf="deletionMessage">{{deletionMessage.message}}</div>

        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary">
            <th>
              Id
            </th>
            <th>
              Khassida Name
            </th>
            <th>
              Cover Image
            </th>
            <th>
             Content
            </th>



            <th>Action</th>
            <!--            <th>Action</th>-->
            </thead>
            <tbody>
            <tr *ngFor="let user of khassidas">
              <td>{{user.id}}</td>
              <td>{{user.khassidaName}}</td>

              <td>
                <img src="{{user.coverImageUrl}}" class="img-fluid" width="50px" height="50px"/>
              </td>
              <td>
                <a href="{{user.khassidaPdfUrl}}" target="_blank">{{user.khassidaName}}</a>
              </td>


              <td>
                <a class="btn btn-danger" (click)="deleteKhassidaDrouss(user.id);">Delete</a>
              </td>
              <!--              <td>-->
              <!--                <a class="btn btn-primary" (click)="editKhassidaSinger(user.id);">Edit</a>-->
              <!--              </td>-->
            </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>
