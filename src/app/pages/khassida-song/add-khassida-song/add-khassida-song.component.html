<section class="bg-light mt-3">
  <div class="row align-items-center">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Adding Khassida Song</h2>
        </div>
        <div class="card-body">
          <form method="post">
            <div class="form-group">
              <label class="control-label">
                Khassida Song Name
              </label>
              <input type="text" name="khassidaSongName" id="khassidaSongName" [(ngModel)]="khassidaSong.khassidaSongName"  class="form-control" required />
            </div>
            <div class="form-group">
              <label class="control-label">
                Khassida Song File
              </label>
              <input type="file" name="khassidaSongUrl" id="khassidaSongUrl" [(ngModel)]="khassidaSong.khassidaSongUrl"
                     (change)="onFileImageSelected($event)"
                     class="form-control" required />
            </div>

            <div class="form-group">
              <label class="control-label">Khassida Singer</label>
              <select class="form-control" name="khassidaSingerId" id="khassidaSingerId"
                      [(ngModel)]="khassidaSong.khassidaSingerId"
              >
                <option disabled>pick khassida Singer</option>
                <option *ngFor="let s of khassidaSingers" [value]="s.id"> {{ s.fullname }}</option>
              </select>
            </div>


            <div class="form-group">
              <input type="button" class="btn btn-success" value="Add Khassida Singer" (click)="addKhassidaSong();" />
            </div>
            <div class="pull-right">
              <a routerLink="/list-khassida-songs" class="btn btn-primary btn-sm">List Khassida Singers</a>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</section>
