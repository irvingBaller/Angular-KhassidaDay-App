<section class="bg-light mt-3">
  <div class="row align-items-center">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Adding Khassida Singer</h2>
        </div>
        <div class="card-body">
          <form method="post">
            <div class="form-group">
              <label class="control-label">
                Identifiant
              </label>
              <input type="text" readonly name="id" id="id" [(ngModel)]="foundKhassidaSinger.id"   value="{{foundKhassidaSinger.id}}"  class="form-control" required />
            </div>
            <div class="form-group">
              <label class="control-label">
                Full Name
              </label>
              <input type="text" name="fullname" id="fullname" [(ngModel)]="foundKhassidaSinger.fullname" value="{{foundKhassidaSinger.fullname}}" class="form-control" required />
            </div>
            <div class="text-center">
              <img src="{{foundKhassidaSinger.coverImageUrl}}" class="img-fluid" width="50px" height="50px"/>
            </div>
            <div class="form-group">
              <label class="control-label">
                Cover Image
              </label>
              <input type="file" name="coverImageUrl" id="coverImageUrl"
                     (change)="onFileImageSelected($event)"
                     class="form-control" required
                     [(ngModel)]="foundKhassidaSinger.coverImageUrl"
              />
            </div>
<!--            <div *ngIf="selectedImageFile">-->
<!--              <img [src]="selectedImageFileName">-->
<!--            </div>-->

            <div class="form-group">
              <input type="button" class="btn btn-success" value="Update" (click)="updateKhassidaSinger();" />
            </div>
            <div class="pull-right">
              <a routerLink="/list-khassida-singers" class="btn btn-primary btn-sm">List Khassida Singers</a>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</section>
